<div class="container">
  <div class="main-comp">
    <panel class="panel" [selectedShape]="selectedShape | async"></panel>
    <drop-zone [shapes]="shapes | async" class="drop-zone"></drop-zone>
  </div>
  <div class="footer">
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="saveShapes()" style="margin-right: 15px">Save</button>
        <button mat-raised-button color="primary" (click)="clearShapes()">Clear</button>
      </div>
  </div>
</div>
